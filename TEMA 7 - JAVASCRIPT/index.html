<html>

        <title>Counter</title>

    <body>
        <nav>

            </ul>
        </nav>
        <h1>Books</h1>
        <h2>Task Demo</h2>
        <script type="text/javascript">
            //cookies - client/servidor
            //session - servidor
            //localStorage - client

            let aux = localStorage.getItem("counter");

            //Crear la variable
            let counter;

            if (aux === null) {
                counter = {visit: 0};
            }
            else {
                counter = JSON.parse(aux);
            }

            //Aumenta el contador
            counter.visit++;

            //Guardar en local
            let counterSerialized = JSON.stringify(counter);
            localStorage.setItem("counter", counterSerialized);

            //let text = "This is your visit #" + counter;
            let text = `This is your visit #${counter}`;

            //Per a crear un paragraf
            let p = document.createElement('p');

            //Per a posar el text en HTML
            p.innerHTML = text;

            //Posar-lo en el body (HTML)
            document.body.append(p);
        </script>
    </body>
</html>
